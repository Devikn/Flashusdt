<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flash USDT dApp (Ethers.js)</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 400px; margin: auto; }
    input, button { padding: 10px; margin: 10px 0; width: 100%; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Flash USDT dApp (Ethers.js)</h1>

  <button id="connect">Connect Wallet</button>
  <p id="wallet">Wallet: Not connected</p>
  <p id="balance">USDT Balance: --</p>

  <h3>Transfer Flash USDT</h3>
  <input type="text" id="recipient" placeholder="Recipient Address" />
  <input type="number" id="amount" placeholder="Amount to Send" />
  <button id="send">Send USDT</button>
  <p id="txStatus"></p>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
